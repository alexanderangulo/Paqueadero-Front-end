<div style="padding: 15px"></div>
<h1 align='center'>Ingresos Registrados</h1>
<div class ="clear"></div>
<div class="card container ">
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Fecha Ingreso</th>
      <th scope="col">Tipo de Vehiculo</th>
      <th scope="col">Placa</th>
      <th scope="col">Cilindraje</th>
      <th scope="col">Salida</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingreso of ingreso">
      <td>{{ingreso.id}}</td>
      <td>{{ingreso.fechaIngreso|date: 'short'}}</td>
      <td>{{ingreso.tipoVehiculo}}</td>
      <td>{{ingreso.placa}}</td>
      <td>{{ingreso.cilindraje}}</td>
      <td><button type="submit"(click)="salidaregistro(ingreso.placa)" class="btn btn-danger">Salida</button></td>
    </tr>
  
  </tbody>
</table>

</div>
<div style="padding: 10px"></div>
