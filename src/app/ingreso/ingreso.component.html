<h1>Ingresos Registrados</h1>
<div class ="clear"></div>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Fecha Ingreso</th>
      <th scope="col">Tipo de Vehiculo</th>
      <th scope="col">Placa</th>
      <th scope="col">Cilindraje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ingreso">
      <td>{{item.id}}</td>
      <td>{{item.fechaIngreso}}</td>
      <td>{{item.tipoVehiculo}}</td>
      <td>{{item.placa}}</td>
      <td>{{item.cilindraje}}</td><button type="button" class="btn btn-danger">Danger</button>
    </tr>
 
  </tbody>
</table>
